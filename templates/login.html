{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

  {% block body %}
  <div class="container" style="margin-top: 5%">
    <!-- class="text-center logo my-4" -->
    <h1 class="text-center logo my-4" style="color:rgba(0, 128, 128, 1);">
      <a href="{% url 'home' %}">     </a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="registration" style="color:rgba(0, 128, 128, 1);">Login</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}

              {% include 'includes/form.html' %}
              <div>
              <button type="submit" class="btn btn-primary btn-block" style="margin :10px 2px; background-color:rgba(0, 128, 128, 1); padding: 10px 32px; width: 100%;">Login</button>
            </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center" >
            Creat new account <a href="{% url 'signup'%}" style="color:rgba(0, 128, 128, 1);">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
